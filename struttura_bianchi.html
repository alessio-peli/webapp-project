<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>base scheda nte</title>
  <link rel="stylesheet" href="style_scheda_bianchi.css">
</head>
<body>

<div class="centered-container">
  <div class="hex-grid">
     <!-- Prima riga  -->
  <div class="hex-row offset-center">
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
  </div>
  
     <!-- seconda riga  -->
  <div class="hex-row offset-half">
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
  </div>
    <!-- terza riga  -->
  <div class="hex-row">
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
  </div>
   <!-- quarta riga  -->
  <div class="hex-row offset-half">
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
  </div>
   <!-- quinta riga  -->
  <div class="hex-row offset-center">
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
  </div>
</div>

<!-- Esagoni adrenalina e confusione -->
<div class="fixed-effects">
  <div class="hex effect"><span>adrenalina</span></div>
  <div class="hex effect"><span>confusione</span></div>
</div>

<!-- script per i tratti/bianchi -->
<script src="script_scheda_bianchi.js"></script>

</body>
</html>
