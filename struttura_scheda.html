<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>base scheda nte</title>
  <link rel="stylesheet" href="style_scheda.css">
</head>
<body>

  <!-- Colonna sinistra: Token -->
<div class="left-column">
  <div class="token-box">
    <button class="token-button" onclick="updateToken('bianchi', -1)">−</button>
    <span id="token-bianchi-count">0</span>
    <button class="token-button" onclick="updateToken('bianchi', 1)">+</button>
    <div class="token-label">Token Bianchi</div>
  </div>

  <div class="token-box">
    <button class="token-button" onclick="updateToken('neri', -1)">−</button>
    <span id="token-neri-count">0</span>
    <button class="token-button" onclick="updateToken('neri', 1)">+</button>
    <div class="token-label">Token Neri</div>
  </div>

  <div class="token-box">
    <button class="token-button" onclick="updateToken('causali', -1)">−</button>
    <span id="token-causali-count">0</span>
    <button class="token-button" onclick="updateToken('causali', 1)">+</button>
    <div class="token-label">Token Causali</div>
  </div>
</div>


<div class="tratti-container">
  <div class="tratti-grid">
    <!-- Prima riga -->
    <div class="tratti-row offset-center">
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
    </div>

    <!-- Seconda riga -->
    <div class="tratti-row offset-half">
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
    </div>

    <!-- Terza riga -->
    <div class="tratti-row">
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
    </div>

    <!-- Quarta riga -->
    <div class="tratti-row offset-half">
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
    </div>

    <!-- Quinta riga -->
    <div class="tratti-row offset-center">
      <div class="hex"></div>
      <div class="hex"></div>
      <div class="hex"></div>
    </div>
  </div>
</div>

<!-- Colonna destra: status + sventure -->
<div class="right-column">
  <div class="effects-column">
    <div class="hex status"><span>adrenalina</span></div>
    <div class="hex status"><span>confusione</span></div>
  </div>

  <div class="sventure-label">sventure</div>

  <div class="sventure-container">
    <div class="hex sventura"></div>
    <div class="hex sventura"></div>
    <div class="hex sventura"></div>
    <div class="hex sventura"></div>
  </div>
</div>


<script src="script_tratti.js"></script>
<script src="script_status.js"></script>
<script src="script_sventure.js"></script>
<script src="script_contatori_token.js"></script>
</body>
</html>
